  <script>
    const elements = document.querySelectorAll('.encryption-text');

    elements.forEach(el => {
      let originalText = el.dataset.text;
      let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
      let interval = null;

      el.addEventListener('mouseenter', () => {
        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {
          el.innerText = originalText.split("")
            .map((letter, index) => {
              if (index < iteration) {
                return letter;
              }
              return letters[Math.floor(Math.random() * letters.length)];
            })
            .join("");

          if (iteration >= originalText.length) { 
            clearInterval(interval);
          }

          iteration += 1/3; // Semakin kecil, semakin lama scramble
        }, 30);
      });

      el.addEventListener('mouseleave', () => {
        clearInterval(interval);
        el.innerText = originalText;
      });
    });


    const canvas = document.getElementById('network-bg');
    const ctx = canvas.getContext('2d');
    
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    let mouse = { x: null, y: null, radius: 150 };
    
    window.addEventListener('mousemove', function(e) {
      mouse.x = e.x;
      mouse.y = e.y;
    });
    
    window.addEventListener('resize', function() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      generateCirclePoints();
    });
    
    class Particle {
      constructor(x, y) {
        this.x = x || Math.random() * width;
        this.y = y || Math.random() * height;
        this.size = 2;
        this.baseX = this.x;
        this.baseY = this.y;
        this.dx = (Math.random() - 0.5) * 1;
        this.dy = (Math.random() - 0.5) * 1;
        this.targetX = null;
        this.targetY = null;
        this.angle = 0;
        this.rotationCenter = null;
        this.rotationRadius = 0;
        this.isRotating = false;
        this.isExploding = false;
      }
    
      draw() {
        ctx.fillStyle = Math.random() > 0.5 ? '#00ff88' : '#00bfff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    
      update() {
            if (this.isRotating && this.rotationCenter) {
                this.angle += 0.05; // kontrol kecepatan rotasi
                this.x = this.rotationCenter.x + this.rotationRadius * Math.cos(this.angle);
                this.y = this.rotationCenter.y + this.rotationRadius * Math.sin(this.angle);
            } else if (this.isExploding) {
                this.x += this.dx;
                this.y += this.dy;

                // Bounce di layar
                if (this.x <= 0 || this.x >= width) this.dx *= -1;
                if (this.y <= 0 || this.y >= height) this.dy *= -1;

                // Tambah efek friction biar melambat
                this.dx *= 0.99;
                this.dy *= 0.99;

                // Jangan sampai terlalu lambat
                const minSpeed = 0.2;
                if (Math.abs(this.dx) < minSpeed) this.dx = (this.dx < 0 ? -1 : 1) * minSpeed;
                if (Math.abs(this.dy) < minSpeed) this.dy = (this.dy < 0 ? -1 : 1) * minSpeed;

            } else if (this.targetX != null && this.targetY != null) {
                // Transisi ke titik lingkaran
                let dx = this.targetX - this.x;
                let dy = this.targetY - this.y;
                this.x += dx * 0.05;
                this.y += dy * 0.05;
            } else {
                // Gerak biasa
                this.x += this.dx;
                this.y += this.dy;

                if (this.x <= 0 || this.x >= width) this.dx *= -1;
                if (this.y <= 0 || this.y >= height) this.dy *= -1;
            }
        }
    }
    
    
    const particlesArray = [];
    const numberOfParticles = 150;
    
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push(new Particle());
    }
    
    function connect() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
    
          if (distance < 100) {
            ctx.strokeStyle = 'rgba(0,255,136,0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }
    
    let circleCoordinates = [];
    
    function generateCirclePoints() {
      circleCoordinates = [];
      let centerX = width / 2;
      let centerY = height / 2;
      let radius = Math.min(width, height) / 4;
      let points = 80;
    
      for (let i = 0; i < points; i++) {
        let angle = (i / points) * 2 * Math.PI;
        let x = centerX + radius * Math.cos(angle);
        let y = centerY + radius * Math.sin(angle);
        circleCoordinates.push({x, y, angle});
      }
    }
    
    generateCirclePoints();
    
    function animate() {
      ctx.clearRect(0, 0, width, height);
    
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
    
      connect();
      requestAnimationFrame(animate);
    }
    
    animate();
    
    function formCircle() {
    for (let p of particlesArray) {
        p.targetX = null;
        p.targetY = null;
        p.isRotating = false;
        p.isExploding = false;
    }

    let shuffledParticles = [...particlesArray].sort(() => 0.5 - Math.random());

    let count = Math.min(shuffledParticles.length / 2, circleCoordinates.length);
    for (let i = 0; i < count; i++) {
        shuffledParticles[i].targetX = circleCoordinates[i].x;
        shuffledParticles[i].targetY = circleCoordinates[i].y;
        shuffledParticles[i].rotationCenter = {x: width / 2, y: height / 2};
        shuffledParticles[i].rotationRadius = Math.min(width, height) / 4;
        shuffledParticles[i].angle = circleCoordinates[i].angle;
    }

    // Tunggu 3 detik sampai semua menyatu
        setTimeout(() => {
            for (let i = 0; i < count; i++) {
            shuffledParticles[i].isRotating = true;
            }

            // Tunggu 4 detik rotasi sebelum meletup
            setTimeout(() => {
            let interval = setInterval(() => {
                if (shuffledParticles.length > 0) {
                let particle = shuffledParticles.shift();
                if (particle) {
                    particle.isRotating = false;
                    particle.isExploding = true;
                    particle.dx = (Math.random() - 0.5) * 6;
                    particle.dy = (Math.random() - 0.5) * 6;
                }
                } else {
                    clearInterval(interval);
                }
                }, 100); // Meletup satu per satu tiap 100ms
            }, 4000); // 4 detik rotasi
        }, 3000); // 3 detik transisi lingkaran
    }
    setInterval(formCircle, 40000); // Setiap 40 detik ulang siklus

    document.addEventListener('DOMContentLoaded', () => {
      const certificates = document.querySelectorAll('.certificate');

      certificates.forEach(cert => {
        cert.addEventListener('mousemove', (e) => {
          const rect = cert.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const rotateX = -(y - centerY) / 10; // Semakin kecil divisor, semakin sensitif
          const rotateY = (x - centerX) / 10;

          cert.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          cert.style.transition = 'transform 0.1s'; // Cepat saat mengikuti gerakan
        });

        cert.addEventListener('mouseleave', () => {
          cert.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
          cert.style.transition = 'transform 0.5s ease'; // Smooth balik ke posisi normal
        });
      });
    });
